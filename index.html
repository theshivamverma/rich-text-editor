<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rich text editor</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://kit.fontawesome.com/17540dc721.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="editor">
      <h1 class="editor__heading">Rich text editor</h1>
      <section class="editor__buttons">
        <button class="btn-icons" id="btn-bold"><b>B</b></button>
        <button class="btn-icons" id="btn-italic"><i>I</i></button>
        <button class="btn-icons" id="btn-underline"><u>U</u></button>
        <button class="btn-icons" id="btn-link"><i class="fas fa-link"></i></button>
        <button class="btn-icons" id="btn-img"><i class="fas fa-image"></i></button>
        <div id="link-box">
          <input type="text" id="link" />
          <button class="btn-block primary" id="btn-insert">Insert</button>
          <button class="btn-block secondary" id="btn-close">Close</button>
        </div>
      </section>
      <div id="content-box" contenteditable="true">
        <p id="content">Edit content to see <b>magic</b> here</p>
      </div>
      <button class="btn-block primary" id="btn-meme">Add meme</button>
    </main>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
